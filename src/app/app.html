<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Haruki</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>Navigate</ion-list-header>
      <button ion-item menuClose (click)="goHome()">Home</button>
      <button ion-item menuClose (click)="goToBookstores()">Bookstores</button>
      <button ion-item menuClose (click)="goToCities()">Explore Cities</button>
    </ion-list>
    <ion-list>
      <ion-list-header>Favorites</ion-list-header>
      <button ion-item menuClose *ngFor="let fav of favoriteBookstores" (click)="goToBookstore(fav)">{{fav.name}}</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Bookstores</ion-title>
	</ion-navbar>
  	<ion-toolbar color="secondary">
    	<ion-title>My Bookstores</ion-title>
  	</ion-toolbar>
</ion-header>


<ion-content padding>
	<p> You are not currently following any bookstore.</p>
	<p> Explore bookstores in a city.</p>
	<button ion-button (click)="goToCities()">Cities</button>
</ion-content>

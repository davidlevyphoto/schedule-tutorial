<!--
  Generated template for the Bookstores page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Bookstores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<button ion-item *ngFor="let bookstore of bookstores" (click)="viewBookstore($event, bookstore)"> 
			{{bookstore.name}}
		</button>
	</ion-list>
</ion-content>
